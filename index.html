<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Uncle Sam Motors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
        <link rel="stylesheet" href="/Projects/WebDev/UncleSamMotors/css/styles.css">
        
    
    </head>


    <body>

        <header class="header">

            <div id="menu-btn" class="fas fa-bars"></div>

            <a href="#" class="logo"> <span>UncleSam</span>Motors </a>
        
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#vehicles">vehicles</a>
                <a href="#services">services</a>
                <a href="#featured">featured</a>
                <a href="#reviews">reviews</a>
                <a href="#contact">contact</a>
            </nav>
        
            <div id="login-btn">
                <button class="btn">login</button>
                <i class="far fa-user"></i>
            </div>

        </header>
       
        <div class="login-form-container">

            <span id="close-login-form" class="fas fa-times"></span>
        
            <form action="">
                <h3>user login</h3>
                <input type="email" placeholder="email" class="box">
                <input type="password" placeholder="password" class="box">
                <p> forget your password <a href="#">click here</a> </p>
                <input type="submit" value="login" class="btn">
                <p>or login with</p>
                <div class="buttons">
                    <a href="#" class="btn"> google </a>
                    <a href="#" class="btn"> facebook </a>
                </div>
                <p> don't have an account <a href="#">create one</a> </p>
            </form>
        
        </div>

        <section class="home" id="home">

            <h3 data-speed="-2" class="home-parallax">find your car</h3>
        
            <img data-speed="5" class="home-parallax" src="Images/home-img.png" alt="">
        
            <a data-speed="7" href="#" class="btn home-parallax">explore cars</a>
        
        </section>

        <script src="js/script.js"></script>

    </body>

</html>
